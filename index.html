<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class=" header">
        <h1>ROCK PAPER SCISSORS GAME</h1>
        <p>Recently hand-played, now virtually played versus Computer.</p>
    </section>
    <section class="main-content">
        <div class="elements">
            <img src="/images/rock.png" alt="Rock">
            <button id="rock">Rock</button>
        </div>
        <div class="elements">
            <img src="/images/paper.png" alt="Paper">
            <button id="paper">Paper</button>
        </div>
        <div class="elements">
            <img src="/images/scissors.png" alt="Scissors">
            <button id="scissors">Scissors</button>
        </div>
    </section>
    <section class="scores">
        <div>
            <h3>SCORE BOARD</h2>
        </div>
        <div>
            <p class="scores-text"><span>Your Scores: </span><span id="yourscore">0</span></p>
        <p class="scores-text"><span>Computer: </span><span id ="pcscore">0</span></p>
        <p class="scores-text status"><span>Status: </span><span> </span></p>
        </div>
    </section>
    <section>
        <p class="info"><a id="link" target="_blank" href="https://github.com/favor-star">Favor-star</a> <span>&#169</span> All right reserved</p>
    </section>
    
</body>
<script src="/script.js"></script>
</html>
